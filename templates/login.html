<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href="{{url_for('static', filename='icon/login.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.min.css')}}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="hidden">
    <div class="centrado" id="onload">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="w3-top">
        <div class="w3-row w3-large w3-teal">
            <div class="w3-col s12">
                <a href="{{url_for('inicio')}}" class="w3-button w3-block text-decoration-none"><i class="fa fa-home" aria-hidden="true"></i> Volver al Inicio</i></a>
            </div>
        </div>
    </div>

    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="d-flex justify-content-center mt-4 mb-4">
                        <form action="{{url_for('login')}}" method="post" autocomplete="off">
                            <img src="{{url_for ('static', filename ='/icon/in_plaga.png')}}" alt="Detect TAPS" style="width:30%; display: block; margin: 0px auto;">
                            <p style="text-align: center; color:black; font-weight: bold;">D-TAPS</p>
                            <p style="text-align: center; color:black; font-weight: bold;">Inicio de Sesión</p>
                            <div class="form-outline mb-4">
                                <input type="text" name="username" class="form-control form-control-md" placeholder="Nombre de usuario" required>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="password" class="form-control form-control-md password1" placeholder="Contraseña" required>
                                <span class="fa fa-fw fa-eye password-icon show-password"></span>
                            </div>
                            <div class="mb-4">
                                <input type="submit" class="btn btn-info btn-block" value="Acceder">
                            </div>
                            <p class="text-center text-danger" style="background-color: yellow;">
                                <i>{{msg}}</i>
                            </p>
                            <p>En caso de no tener cuenta: <a href="{{ url_for('registro') }}" class="link-info w3-topbar w3-bottombar w3-border-green w3-pale-green text-decoration-none p-1">Registrese aquí</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- pie de página -->
    <footer class="w3-container w3-padding-32 w3-light-grey w3-center">
        <h4>&copy; D-TAPS </h4>
        <a href="#" class="w3-button w3-black w3-margin-right"><i class="fa fa-arrow-up w3-margin-right"></i>Ir</a>
        <div class="w3-xlarge w3-section">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
        <p>Desarrollado por: Ing. Oscar López & Ing. Gabriel Morejón</p>
    </footer>


    <script src="{{url_for('static', filename='js/script.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/password.js')}}"></script>
    <script src="{{url_for('static', filename='js/carga_pagina.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</body>

</html>
